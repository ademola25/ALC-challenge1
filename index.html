<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mini App</title>
      <link rel="stylesheet" type="text/css" href="style.css">
      
   
  </head>
  <body>
   
    <div data-cart-info>
      <h1 class="mdc-typography--headline4">
        <span class="material-icons">shopping_cart</span><span data-bill></span>
      </h1>
    </div>
    <div class="mdc-card mdc-card--outlined" data-credit-card>
      <div class="mdc-card__primary-action">
        <img src="https://placehold.it/120x60.png?text=Card" data-card-type />
        <div data-cc-digits>
          <input type="text" size="4" placeholder="----" />
          <input type="text" size="4" placeholder="----" />
          <input type="text" size="4" placeholder="----" />
          <input type="text" size="4" placeholder="----" />          
        </div>
        <div data-cc-info>
          <input type="text" name="card_holder_name" size="20" placeholder="Name Surname"/>
          <input type="text" name="expiry_date" size="6" placeholder="MM/YY"/>
        </div>
      </div>
    </div>
    <button class="mdc-button" data-pay-btn>Pay & Checkout Now</button>
    
    
      <script src="app.js"></script>
  </body>
</html>
